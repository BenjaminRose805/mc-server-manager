name: Build Desktop App
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macos
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm ci

      - name: Build shared + backend (project references)
        run: npx tsc -b packages/backend/tsconfig.json --force

      - name: Package backend sidecar
        run: npm run package-backend -w @mc-server-manager/desktop

      - name: Build frontend
        run: npm run build -w @mc-server-manager/frontend

      - name: Build Tauri app
        run: npm run build -w @mc-server-manager/desktop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.label }}
          path: |
            packages/desktop/src-tauri/target/release/bundle/msi/*.msi
            packages/desktop/src-tauri/target/release/bundle/nsis/*.exe
            packages/desktop/src-tauri/target/release/bundle/deb/*.deb
            packages/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            packages/desktop/src-tauri/target/release/bundle/dmg/*.dmg
